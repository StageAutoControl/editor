<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="full-width" [hidden]="loading">
    <mat-card-header>
      <mat-card-title>Edit DMXAnimation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="column" fxLayoutGap.gt-sm="10px" novalidate>
        <mat-form-field fxFlex>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <dmx-animation-frames-form #framesForm [form]="form.controls.frames" fxFlex fxGrow></dmx-animation-frames-form>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-spinner [hidden]="!loading"></mat-spinner>
</section>
