<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="full-width" *ngIf="form.value else loading">
    <mat-card-header>
      <mat-card-title>Edit DMXColorVariable</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="row wrap" fxLayoutGap.gt-sm="10px" novalidate>
        <mat-form-field fxFlex>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <dmx-led-form [group]="form" fxFlex="grow"></dmx-led-form>

        <app-color
          [blue]="form.controls.blue.value"
          [green]="form.controls.green.value"
          [red]="form.controls.red.value"
          [white]="form.controls.white.value"
        ></app-color>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
