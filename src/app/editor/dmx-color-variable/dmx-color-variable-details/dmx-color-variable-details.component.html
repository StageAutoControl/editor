<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card *ngIf="form.value else loading">
    <mat-card-header>
      <mat-card-title>Edit DMXColorVariable</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" novalidate fxLayout="row wrap" fxLayoutGap.gt-sm="10px">
        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="Name" formControlName="name" id="name">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <dmx-led-form fxFlex="grow" [group]="form"></dmx-led-form>

        <app-color
          [red]="form.controls.red.value"
          [green]="form.controls.green.value"
          [blue]="form.controls.blue.value"
          [white]="form.controls.white.value"
        ></app-color>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="save()" [disabled]="!form.valid">
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button mat-button (click)="cancel()">
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
