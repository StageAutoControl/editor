<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card *ngIf="form.value else loading">
    <mat-card-header>
      <mat-card-title>Edit DMXScene</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="row wrap" fxLayoutGap.gt-sm="10px" novalidate>
        <mat-form-field fxFlex>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <div fxFlex="50" fxLayout="row" fxLayoutAlign=" center" fxLayoutGap.gt-xs="10px">
          <mat-form-field class="short-input" fxFlex="grow">
            <input formControlName="noteCount" id="noteCount" matInput max="128" min="0" placeholder="Note Count" type="number">
            <mat-error *ngIf="hasError('noteCount', 'required')">Note Count is required</mat-error>
          </mat-form-field>
          <div fxFlex>/</div>
          <mat-form-field class="short-input" fxFlex="grow">
            <input formControlName="noteValue" id="noteValue" matInput max="128" min="0" placeholder="Note Value" type="number">
            <mat-error *ngIf="hasError('noteValue', 'required')">Note Value is required</mat-error>
          </mat-form-field>
          <div fxFlex>th</div>
        </div>
        <div fxFlex="grow">
          <dmx-sub-scene-list-form #subScenesListForm [form]="form.controls.subScenes"></dmx-sub-scene-list-form>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
