<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!--
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="timing">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Timing</th>
    <td mat-cell *matCellDef="let element">{{ element.noteCount }} / {{ element.noteValue }}</td>
  </ng-container>

  <ng-container matColumnDef="subScenes">
    <th mat-header-cell *matHeaderCellDef>sub scenes</th>
    <td mat-cell *matCellDef="let element">
      <!--<dmx-device-params-list [paramsList]="element.subScenes"></dmx-device-params-list>-->
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button routerLink="/dmx-scenes/{{ element.id }}">
        <mat-icon aria-label="Edit/View Details">edit</mat-icon>
      </button>
      <button mat-button (click)="deleteEntity(element)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10,50,100,200]" [pageSize]="100"></mat-paginator>

<button mat-fab routerLink="/dmx-scenes/new" class="floating">
  <mat-icon aria-label="Add a new DMXScene">add</mat-icon>
</button>
