<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="full-width" [hidden]="loading">
    <mat-card-header>
      <mat-card-title>Edit DMXTransition</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="column" fxLayoutGap.gt-sm="10px" novalidate>
        <mat-form-field fxFlex>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <div fxLayout="row wrap" fxLayoutGap.gt-xs="10px">
          <mat-form-field fxFlex>
            <mat-select formControlName="ease">
              <mat-option *ngFor="let ease of easeFunctions" [value]="ease">{{ ease }}</mat-option>
            </mat-select>
            <mat-error *ngIf="hasError('ease', 'required')">Ease function is required</mat-error>
          </mat-form-field>

          <mat-form-field fxFlex>
            <input formControlName="length" id="length" matInput max="255" min="0" placeholder="Length" type="number">
            <mat-error *ngIf="hasError('length', 'required')">Length is required</mat-error>
          </mat-form-field>
        </div>

        <dmx-transition-params-form #paramsForm [form]="form.controls.params" fxFlex></dmx-transition-params-form>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-spinner [hidden]="!loading"></mat-spinner>
</section>
