<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card *ngIf="form.value else loading">
    <mat-card-header>
      <mat-card-title>Edit SetList</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="column" novalidate>
        <mat-form-field>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <dmx-song-list-form #songsForm [form]="form.controls.songs"></dmx-song-list-form>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
