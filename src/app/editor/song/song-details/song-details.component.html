<section fxLayout="row" fxLayoutAlign="center center">
  <mat-card *ngIf="form.value else loading">
    <mat-card-header>
      <mat-card-title>Edit Song</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" fxLayout="row wrap" novalidate>
        <mat-form-field fxFlex>
          <input formControlName="name" id="name" matInput placeholder="Name" type="text">
          <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
        </mat-form-field>

        <mat-expansion-panel fxFlex="grow">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Bar Changes
            </mat-panel-title>
          </mat-expansion-panel-header>

          <song-bar-change-list-form #barChangesForm [form]="form.controls.barChanges"></song-bar-change-list-form>
        </mat-expansion-panel>

        <mat-expansion-panel fxFlex="grow">
          <mat-expansion-panel-header>
            <mat-panel-title>
              MIDI Commands
            </mat-panel-title>
          </mat-expansion-panel-header>

          <midi-command-list-form #midiCommandsForm [form]="form.controls.midiCommands"></midi-command-list-form>
        </mat-expansion-panel>

        <mat-expansion-panel fxFlex="grow" [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              DMX Scenes
            </mat-panel-title>
          </mat-expansion-panel-header>

          <dmx-scene-list-form #scenesForm [form]="form.controls.dmxScenes"></dmx-scene-list-form>
        </mat-expansion-panel>

      </form>

    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" [disabled]="!form.valid" mat-button>
        <mat-icon>save</mat-icon>
        Save
      </button>
      <button (click)="cancel()" mat-button>
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
