<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>You are about to {{ data.action }}</p>
  <p>This action may have consequences and is not revertable.</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-button>Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial color="primary" mat-button>Ok, do it</button>
</div>
