<div fxLayout="row" fxLayoutGap.gt-sm="5px">
  <app-song-frame-state fxFlex [song]="song" [frame]="form.value" class="short-input"></app-song-frame-state>

  <mat-form-field fxFlex class="short-input-fixed">
    <input
      [formControl]="form"
      id="at"
      matInput
      max="255"
      min="0"
      placeholder="at"
      type="number">
  </mat-form-field>
</div>
