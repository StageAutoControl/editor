<div fxLayout="row" fxLayoutGap.gt-sm="5px">

  <div fxLayout="column" fxflex>
    <button (click)="add(-16)" class="add-button" fxFlex>-16</button>
    <button (click)="add(-32)" class="add-button" fxFlex>-32</button>
    <button (click)="add(-64)" class="add-button" fxFlex>-64</button>
  </div>
  <div fxLayout="column" fxflex>
    <button (click)="add(16)" class="add-button" fxFlex>+16</button>
    <button (click)="add(32)" class="add-button" fxFlex>+32</button>
    <button (click)="add(64)" class="add-button" fxFlex>+64</button>
  </div>

  <app-song-frame-state [frame]="form.value" [song]="song" class="short-input" fxFlex></app-song-frame-state>

  <mat-form-field class="short-input-fixed" fxFlex>
    <input
      (blur)="emitChanged()"
      [formControl]="form"
      id="at"
      matInput
      min="0"
      placeholder="at"
      type="number"
    >
  </mat-form-field>
</div>
