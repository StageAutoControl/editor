<div [formGroup]="form" fxLayout="column">
  <div
    *ngFor="let frame of form.controls; let i = index"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap.gt-xs="10px"
  >
    <mat-form-field class="short-input" fxFlex>
      <input
        [formControl]="frame.controls.at"
        id="at"
        matInput
        max="255"
        min="0"
        placeholder="at"
        type="number">
    </mat-form-field>

    <dmx-params-form [form]="frame.controls.params" fxFlex="grow"></dmx-params-form>

    <button (click)="removeFrame(i)" fxFlex mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div fxFlex>
    <button (click)="addFrame()" mat-button>
      <mat-icon>add</mat-icon>
      add Frame
    </button>
  </div>
</div>
