<div *ngIf="deviceType" fxLayout="column" fxLayoutGap="10px">
  <mat-card fxFlex fxGrow>
    <mat-card-header>
      <mat-card-title>Global</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxFlex fxLayout="row" fxLayoutGap="10px">
        <app-reactive-dmx-input
          (valueChange)="emitChange(deviceType.strobeChannel, $event)"
          [disabled]="!deviceType.strobeEnabled"
          fxFlex
          placeholder="strobe"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(deviceType.dimmerChannel, $event)"
          [disabled]="!deviceType.dimmerEnabled"
          fxFlex
          placeholder="dimmer"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(deviceType.modeChannel, $event)"
          [disabled]="!deviceType.modeEnabled"
          fxFlex
          placeholder="mode"
        ></app-reactive-dmx-input>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="deviceType.moving" fxFlex fxGrow>
    <mat-card-header>
      <mat-card-title>Moving Head</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxFlex fxLayout="row" fxLayoutGap="10px">
        <app-reactive-dmx-input
          (valueChange)="emitChange(deviceType.panChannel, $event)"
          fxFlex
          placeholder="pan"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(deviceType.tiltChannel, $event)"
          fxFlex
          placeholder="tilt"
        ></app-reactive-dmx-input>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="deviceType.leds" fxFlex fxGrow>
    <mat-card-header>
      <mat-card-title>LEDs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let led of deviceType.leds; let ledIndex=index;" fxLayout="row" fxLayoutGap.gt-xs="10px">

        <app-reactive-dmx-input
          (valueChange)="emitChange(led.red, $event)"
          fxFlex="25"
          placeholder="red {{ ledIndex + 1 }}"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(led.green, $event)"
          fxFlex="25"
          placeholder="green {{ ledIndex + 1 }}"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(led.blue, $event)"
          fxFlex="25"
          placeholder="blue {{ ledIndex + 1 }}"
        ></app-reactive-dmx-input>

        <app-reactive-dmx-input
          (valueChange)="emitChange(led.white, $event)"
          fxFlex="25"
          placeholder="white {{ ledIndex + 1 }}"
        ></app-reactive-dmx-input>
      </div>

    </mat-card-content>
  </mat-card>
</div>
