<div [formGroup]="form" fxLayout="column">
  <div
    *ngFor="let deviceParams of form.controls; let i = index"
    class="dotted-list-box"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap.gt-xs="10px"
  >

    <dmx-device-params-form [form]="deviceParams" fxFlex="grow"></dmx-device-params-form>

    <button (click)="removeDeviceParams(i)" fxFlex mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div fxFlex>
    <button (click)="addDeviceParams()" mat-button>
      <mat-icon>add</mat-icon>
      add Device Params
    </button>
  </div>
</div>
