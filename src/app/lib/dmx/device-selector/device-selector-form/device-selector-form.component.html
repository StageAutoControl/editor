<div [formGroup]="form" fxLayout="row" fxLayoutGap.gt-xs="10px">
  <mat-form-field fxFlex="30">
    <mat-select formControlName="id" id="id">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let device of devices$ | async" [value]="device.id">{{ device.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <app-tag-list-input [choices]="tags$" [control]="form.controls.tags" fxFlex="70"></app-tag-list-input>

  <!--{{ form.errors | json }}-->
</div>
