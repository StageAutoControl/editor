<mat-list [formGroup]="form">
  <mat-list-item *ngFor="let sel of form.controls; let i = index">
    <div class="full-width" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap.gt-xs="10px">
      <div fxFlex>#{{ i + 1 }}</div>

      <dmx-device-selector-form [devices]="dmxDeviceService.entities$" [form]="form.controls[i]" [tags]="dmxDeviceService.tags$" fxFlex="grow"></dmx-device-selector-form>

      <button (click)="removeDeviceSelector(i)" fxFlex mat-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  <mat-list-item fxLayout="row">
    <button (click)="addDeviceSelector()" mat-button>
      <mat-icon>add</mat-icon>
      add DeviceSelector
    </button>
  </mat-list-item>
</mat-list>
