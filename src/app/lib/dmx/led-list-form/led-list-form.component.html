<mat-list [formGroup]="form">
  <mat-list-item *ngFor="let led of form.controls; let i = index">
    <div class="full-width" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap.gt-xs="10px">
      <div class="led-index" fxFlex>#{{ i + 1 }}</div>

      <dmx-led-form [group]="form.controls[i]" fxFlex="grow"></dmx-led-form>

      <button (click)="removeLED(i)" fxFlex mat-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  <mat-list-item fxLayout="row">
    <button (click)="addLED()" mat-button>
      <mat-icon>add</mat-icon>
      add LED
    </button>
  </mat-list-item>
</mat-list>
