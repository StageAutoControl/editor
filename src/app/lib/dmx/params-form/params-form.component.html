<div [formGroup]="form">
  <div fxLayout="row" fxLayoutGap.gt-xs="10px">
    <div fxFlex class="led-input-group" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="space-between center">
      <mat-checkbox formControlName="ledAll" fxFlex>All</mat-checkbox>
      <mat-form-field class="short-input" fxFlex>
        <input
          formControlName="led"
          matInput
          max="255"
          min="0"
          placeholder="led"
          type="number">
      </mat-form-field>
    </div>

    <mat-form-field fxFlex fxGrow="2">
      <mat-select formControlName="$color" placeholder="Color Variable">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let color of colorVars$ | async" [value]="color.name">{{ color.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="red"
        matInput
        max="255"
        min="0"
        placeholder="red"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="green"
        matInput
        max="255"
        min="0"
        placeholder="green"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="blue"
        matInput
        max="255"
        min="0"
        placeholder="blue"
        type="number">
    </mat-form-field>
    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="white"
        matInput
        max="255"
        min="0"
        placeholder="white"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="mode"
        matInput
        max="255"
        min="0"
        placeholder="mode"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="strobe"
        matInput
        max="255"
        min="0"
        placeholder="strobe"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="dimmer"
        matInput
        max="255"
        min="0"
        placeholder="dimmer"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="pan"
        matInput
        max="255"
        min="0"
        placeholder="pan"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="panFine"
        matInput
        max="255"
        min="0"
        placeholder="pan fine"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="tilt"
        matInput
        max="255"
        min="0"
        placeholder="tilt"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="tiltFine"
        matInput
        max="255"
        min="0"
        placeholder="tilt fine"
        type="number">
    </mat-form-field>

    <mat-form-field class="short-input" fxFlex>
      <input
        formControlName="panTiltSpeed"
        matInput
        max="255"
        min="0"
        placeholder="p/t speed"
        type="number">
    </mat-form-field>

  </div>
</div>
