<div [formGroup]="form" fxLayout="column">
  <div
    *ngFor="let params of form.controls; let i = index"
    class="dotted-list-box"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap.gt-xs="10px"
  >

    <dmx-params-form [form]="params" fxFlex="grow"></dmx-params-form>

    <button (click)="removeParams(i)" [disabled]="disabled" fxFlex mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div fxFlex>
    <button (click)="addParams()" [disabled]="disabled" mat-button>
      <mat-icon>add</mat-icon>
      add Params
    </button>
  </div>
</div>
