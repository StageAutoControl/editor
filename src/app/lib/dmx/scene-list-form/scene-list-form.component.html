<div [formGroup]="form" fxLayout="column">
  <div
    *ngFor="let scene of form.controls; let i = index"
    class="dotted-list-box"
    fxFlexOrder="{{ scene.value.at }}"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap.gt-xs="10px"
  >
    <div fxFlex="grow" fxLayout="row" fxLayoutGap.gt-sm="10px">
      <!-- (changed)="sort()" -->
      <app-frame-input [form]="scene.controls.at" [song]="form.parent.value" fxFlex></app-frame-input>

      <dmx-scene-select [form]="scene.controls.id" fxFlex="grow"></dmx-scene-select>

      <mat-form-field class="short-input" fxFlex>
        <input
          [formControl]="scene.controls.repeat"
          id="repeat"
          matInput
          max="255"
          min="0"
          placeholder="repeat"
          type="number">
      </mat-form-field>
    </div>

    <button (click)="copyScene(i)" fxFlex mat-button matTooltip="Duplicate scene">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <button (click)="removeScene(i)" fxFlex mat-button matTooltip="Delete scene">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div fxFlexOrder="{{ maxAt + 1000 }}">
    <button (click)="addScene()" mat-button>
      <mat-icon>add</mat-icon>
      add Scene
    </button>
  </div>
</div>
