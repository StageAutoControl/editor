<div class="full-width">
  <mat-form-field class="full-width">
    <mat-select [disableControl]="disabled" [formControl]="form" placeholder="Device">
      <mat-option *ngIf="allowEmpty" [value]="null"></mat-option>
      <mat-option *ngFor="let device of devices$ | async" [value]="device.id">{{ device.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
