<div [formGroup]="form" fxLayout="column" fxLayoutAlign="space-around stretch">
  <div
    *ngFor="let params of form.controls; let i = index"
    class="full-width"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap.gt-xs="10px"
  >
    <div fxFlex="grow" fxLayout="row wrap">
      <div fxFlex fxGrow fxLayout="row" fxLayoutAlign="none center">
        <div fxFlex="10">From:</div>
        <dmx-params-form [form]="params.controls.from" fxFlex></dmx-params-form>
      </div>

      <div fxFlex fxGrow fxLayout="row" fxLayoutAlign="none center">
        <div fxFlex="10">To:</div>
        <dmx-params-form [form]="params.controls.to" fxFlex></dmx-params-form>
      </div>
    </div>

    <button (click)="removeParams(i)" fxFlex mat-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div fxFlex fxGrow>
    <button (click)="addParams()" mat-button>
      <mat-icon>add</mat-icon>
      add Params
    </button>
  </div>
</div>
