<mat-drawer-container LayoutAlign="start" autosize class="content-wrapper">
  <mat-drawer #drawer [opened]="drawerOpen" class="sidenav" fxFlexOrder="1" mode="side">
    <mat-nav-list>
      <h3 matSubheader>DMX Devices</h3>
      <a mat-list-item routerLink="/dmx-device-types" routerLinkActive="active">Device Types</a>
      <a mat-list-item routerLink="/dmx-device-groups" routerLinkActive="active">Device Groups</a>
      <a mat-list-item routerLink="/dmx-devices" routerLinkActive="active">Devices</a>
      <mat-divider></mat-divider>
      <h3 matSubheader>DMX Components</h3>
      <a mat-list-item routerLink="/dmx-color-variables" routerLinkActive="active">Color Variables</a>
      <a mat-list-item routerLink="/dmx-presets" routerLinkActive="active">Presets</a>
      <a mat-list-item routerLink="/dmx-scenes" routerLinkActive="active">Scenes</a>
      <a mat-list-item routerLink="/dmx-animations" routerLinkActive="active">Animations</a>
      <a mat-list-item routerLink="/dmx-transitions" routerLinkActive="active">Transitions</a>
      <h3 matSubheader>Show</h3>
      <a mat-list-item routerLink="/songs" routerLinkActive="active">Songs</a>
      <a mat-list-item routerLink="/set-lists" routerLinkActive="active">Set Lists</a>
      <h3 matSubheader>Controller</h3>
      <a mat-list-item routerLink="/processes" routerLinkActive="active">Processes</a>
      <a mat-list-item routerLink="/playground" routerLinkActive="active">Playground</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="content" fxFlexAlign="top" fxFlexOrder="2">
    <mat-toolbar class="navbar">
      <button (click)="toggleDrawer()" mat-button type="button">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content-spacer">
      <ng-content></ng-content>
    </div>
  </div>

</mat-drawer-container>
