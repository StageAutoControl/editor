<mat-drawer-container class="content-wrapper" autosize LayoutAlign="start">
  <mat-drawer #drawer class="sidenav" mode="side" fxFlexOrder="1" [opened]="drawerOpen">
    <mat-nav-list>
      <h3 matSubheader>DMX Data</h3>
      <a mat-list-item routerLinkActive="active" routerLink="/dmx-device-types">Device Types</a>
      <a mat-list-item routerLinkActive="active" routerLink="/dmx-device-groups">Device Groups</a>
      <a mat-list-item routerLinkActive="active" routerLink="/dmx-devices">Devices</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="content" fxFlexOrder="2" fxFlexAlign="top">
    <mat-toolbar class="navbar">
      <button type="button" mat-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content-spacer">
      <ng-content></ng-content>
    </div>
  </div>

</mat-drawer-container>
